<div class="row">

  <div class="col-md-8 col-md-offset-2">

    <div class="alert alert-danger" ng-if="$ctrl.error">
      <button type="button" class="close" aria-label="Close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button> {{$ctrl.msgErr}}
    </div>
    <div class="well well-sm">
      <h2 class="text-center text-success">Upload your video to Wistia</h2>
    </div>
    <form method="post" file-upload="$ctrl.options" enctype="multipart/form-data" id="fileupload">
      <label class="btn btn-info btn-lg no-round" for="upload-file">Upload Video</label>
      <input class="hidden" id="upload-file" type="file" name="file" />
      <br/>
      <div id="progress" class="progress no-round" ng-if="$ctrl.progBar && !$ctrl.fail" style="margin-top: 10px;">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" ng-style="{width: $ctrl.progress+'%'}">
          {{$ctrl.progress}}% Complete
        </div>
      </div>
      <div class="progress" class="progress no-round" ng-if="$ctrl.fail" style="margin-top: 10px;">
        <div class="progress-bar progress-bar-danger no-round" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
          Upload failed
        </div>
      </div>
      <div class="preview" style="margin-top:20px;">
        <div class="preloader" ng-if="$ctrl.processingPlayer">
          <img src="./img/loader2.gif" />
          <p><b>{{$ctrl.videoStatus}}...</b></p>
        </div>
        <div id="wistia_{{$ctrl.videoHash}}" ng-if="$ctrl.ReadyPlayer" class="wistia_embed wistia_async_{{$ctrl.videoHash}}" style="width:100%;height:360px;"></div>
      </div>
    </form>

  </div>

</div>
